<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title><b>Booklook search</b></title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
   <div class="row">
     <div class="col-md-6 col-md-offset-3" id="header">
       <div class="page-header">
         <h1>BookLook! <i class="fa fa-eye" aria-hidden="true"></i></h1>
       </div>
       <div class="print">

       </div>
       <h3><b>Search by ISBN</b></h3>
        <form class="isbn-form">
         <input type="text" placeholder="ISBN Number">
         <button type="button" onclick="fetch()" class="btn btn-primary" id="search" >Search</button>
       </form>
     </div>
   </div>
 </div>
 <script id = "results-template" type = "text/x-handlebars-template">
 <div>
   <h1>{{title}}</h1>
   <p>{{description}}</p>
   <h2>Written by: {{author}}</h2>
   <img src="{{image}}">
 </div>
</script>
    <script type="text/javascript" src="script.js"></script>
   <script src="node_modules/jquery/dist/jquery.min.js"></script>
   <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
  </body>
</html>
